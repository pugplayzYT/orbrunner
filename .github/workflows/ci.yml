name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  # ── Build Game ──────────────────────────────────────────────────────────────
  build-game:
    name: Build Game JAR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "gradle"

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build game fat JAR
        run: ./gradlew jar

      - name: Upload game JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: game-jar
          path: build/libs/orbrunner-*.jar
          retention-days: 7

  # ── Build Launcher ───────────────────────────────────────────────────────────
  build-launcher:
    name: Build Launcher JAR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "gradle"

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build launcher fat JAR
        run: ./gradlew :launcher:jar

      - name: Upload launcher JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: launcher-jar
          path: launcher/build/libs/launcher-*.jar
          retention-days: 7

  # ── Test Game (Java / JUnit 5) ───────────────────────────────────────────────
  test-game:
    name: Run Java Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "gradle"

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Run all Java unit tests
        run: ./gradlew test

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: java-test-report
          path: build/reports/tests/test/
          retention-days: 7

  # ── Test Server ──────────────────────────────────────────────────────────────
  test-server:
    name: Test Flask Server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r server/requirements.txt -r server/requirements-dev.txt

      - name: Run server tests
        run: pytest server/tests/ -v --tb=short

  # ── Auto Release & Deploy ────────────────────────────────────────────────────
  release:
    name: Auto Release & Deploy
    needs: [test-game, test-server, build-game, build-launcher]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    permissions:
      contents: write # needed to push tags and create GitHub Releases
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # needed to check existing tags

      - name: Get current version
        id: get_version
        run: |
          VERSION=$(grep -v '^#' src/main/resources/update_logs/index.txt | grep '\S' | tail -n 1 | sed 's/.md//')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Found version: $VERSION"

      - name: Check if release exists
        id: check_release
        run: |
          if gh release view "$VERSION" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_ENV
            echo "Release $VERSION already exists. Skipping."
          else
            echo "exists=false" >> $GITHUB_ENV
            echo "Release $VERSION does not exist. Proceeding."
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Download game JAR
        if: env.exists == 'false'
        uses: actions/download-artifact@v4
        with:
          name: game-jar
          path: build/libs/

      - name: Download launcher JAR
        if: env.exists == 'false'
        uses: actions/download-artifact@v4
        with:
          name: launcher-jar
          path: launcher/build/libs/

      - name: Create Git Tag
        if: env.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if ! git rev-parse "refs/tags/${{ env.VERSION }}" >/dev/null 2>&1; then
            git tag ${{ env.VERSION }}
            git push origin ${{ env.VERSION }}
          else
            echo "Tag ${{ env.VERSION }} already exists, using it for the release."
          fi

      - name: Create GitHub Release
        if: env.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          files: |
            build/libs/orbrunner-*.jar
            launcher/build/libs/launcher-*.jar
          generate_release_notes: true
          fail_on_unmatched_files: true

      - name: Set up Python 3.11
        if: env.exists == 'false'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Python dependencies
        if: env.exists == 'false'
        run: pip install -r server/requirements.txt

      - name: Upload Game to Distribution Server
        if: env.exists == 'false'
        env:
          SERVER_URL: ${{ secrets.SERVER_URL }}
          SERVER_TOKEN: ${{ secrets.SERVER_TOKEN }}
        run: python server/upload.py --server "$SERVER_URL" --token "$SERVER_TOKEN" --skip-build --version "${{ env.VERSION }}"
