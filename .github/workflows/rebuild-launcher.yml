name: Rebuild Launcher

# Run this manually from Actions → Rebuild Launcher → Run workflow
# whenever the SERVER_URL secret changes and you need to re-bake
# the new URL into the launcher JAR and update the release.
on:
  workflow_dispatch:
    inputs:
      reason:
        description: "Reason for rebuild (optional)"
        required: false
        default: "Server URL update"

jobs:
  rebuild:
    name: Rebuild launcher and update release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "gradle"

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build launcher JAR with server URL from secret
        env:
          ORB_SERVER_URL: ${{ secrets.SERVER_URL }}
        run: |
          if [ -n "$ORB_SERVER_URL" ]; then
            ./gradlew :launcher:jar "-PorbrunnerServerUrl=$ORB_SERVER_URL"
          else
            echo "::warning::SERVER_URL secret is not set — building with default URL"
            ./gradlew :launcher:jar
          fi

      - name: Get current version
        run: |
          VERSION=$(grep -v '^#' src/main/resources/update_logs/index.txt | grep '\S' | tail -n 1 | sed 's/\.md//')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Updating release $VERSION"

      - name: Replace launcher JAR in current release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          files: launcher/build/libs/launcher-*.jar
          overwrite_files: true
          fail_on_unmatched_files: true
