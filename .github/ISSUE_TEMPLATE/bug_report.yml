name: Bug Report
description: Something isn't working right in OrbRunner
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out as much as you can — it helps a lot.

  - type: textarea
    id: description
    attributes:
      label: What's the bug?
      description: A clear description of what went wrong.
      placeholder: "Example: The game crashes when I open a chest in room 3."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How do we make it happen?
      placeholder: |
        1. Launch the game
        2. Enter room 3
        3. Walk up to the chest and press E
        4. Game crashes
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: What did you expect to happen?
      placeholder: "The chest should open and show its contents."
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Game version
      description: Shown on the main menu (e.g. v3.3)
      placeholder: "v3.3"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating system
      options:
        - Windows
        - macOS
        - Linux
    validations:
      required: true

  - type: textarea
    id: extra
    attributes:
      label: Anything else?
      description: Screenshots, error messages, logs — anything that might help.
    validations:
      required: false
